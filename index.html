<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Highlighter test</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="/assets/js/highlighter.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/highlighter.css" media="screen" />

<script>
	
	$(function() {
		var highlighter = new Highlighter("assets/img/test-receipt.jpg");
		$(".edit").on("click", function() {
			highlighter.setDrawMode(true);
			$(this).hide();
			$(".done").show();
		});
		
		$(".done").on("click", function() {
			highlighter.setDrawMode(false);
			$(this).hide();
			$(".edit").show();
		});
	});
{/literal}
</script>

</head>
<body>

<div class="ui-overlay">
	<div class="highlight-button">
		<button class="edit">Draw</button>
		<button class="done" style="display:none;">Done</button>
	</div>
</div>
<div class="canvas_container">
	<canvas id="highlighter" width="700" height="700"></canvas>
</div>

</body>
</html>
